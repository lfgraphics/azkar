<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Signup - Daily Form Submission</h1>
        <form id="signupForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div>
                <label for="userId" class="block text-sm font-medium text-gray-700">User ID</label>
                <input type="text" id="userId" name="userId" required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                <p id="userIdError" class="text-red-500 text-sm mt-2 hidden">User ID already exists. <a
                        id="forgotPasswordLink" href="#" class="text-blue-500 underline hidden">Forgot password?</a></p>
            </div>
            <a href="https://wa.me/916393440986?&message=forgot%20password%20userid:%20${userId}">Contact Admin to get your password changed</a>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <button type="button" id="togglePassword"
                        class="absolute inset-y-0 right-0 px-3 py-2 text-gray-600">Show</button>
                </div>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md">Signup</button>
        </form>
        <p class="mt-4">Already have an account? <a href="/login.html" class="text-blue-500 underline">Login</a></p>
    </div>
    <script src="signup.js"></script>
</body>

</html>
